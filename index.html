<!DOCTYPE html>
<html>
<body>
<h1>My Game</h1>
<canvas id="canvas" width="800" height="800"
style="background-color:#333">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
function component(width,heigth,color,x,y){
  this.width = width;
  this.height = heigth;
  this.x = x;
  this.y = y;
  
  ctx.fillStyle = "red";
  ctx.fillRect(this.x,this.y,this.width,this.height);
  
  
}

function draw_ship(ctx, x, y, radius, options) {
  options = options || {};
  ctx.save();
  // optionally draw a guide showing the collision radius
  if(options.guide) {
    ctx.strokeStyle = "white";
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.lineWidth = 0.5;
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fill();
  }
  // set some default values
  ctx.lineWidth = options.lineWidth || 2;
  ctx.strokeStyle = options.stroke || "white";
  ctx.fillStyle = options.fill || "black";
  let angle = (options.angle || 0.5 * Math.PI) / 2;
  // draw the ship in three lines
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(
    x + Math.cos(Math.PI - angle) * radius,
    y + Math.sin(Math.PI - angle) * radius
  );
  ctx.lineTo(
    x + Math.cos(Math.PI + angle) * radius,
    y + Math.sin(Math.PI + angle) * radius
  );
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
  ctx.restore();
  }

setInterval(updateGame,20);
//component(30,30,"red",10,120);
myX= 10;
myY=120;
function updateGame(){
  ctx.clearRect(0,0,400,400);
  //myX +=1
  if(myX > 400){
    myX = -30;
   }
  component(30,30,"red",myX,myY);
  draw_ship(ctx, 200, 200, 150, {guide: true});
}  

</script>

</body>
</html>
